{% extends "base.html" %}
{% block content %}

<h2 class="mb-4">ðŸ‘¤ Usuarios de la empresa</h2>

<a href="{{ url_for('usuarios.nuevo_usuario') }}" class="btn btn-success mb-3">
    âž• Nuevo usuario
</a>

<table class="table table-striped">
    <thead class="table-dark">
        <tr>
            <th>Email</th>
            <th>Rol</th>
            <th>Estado</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {% for u in usuarios %}
        <tr>
            <td>{{ u.email }}</td>
            <td>
                <span class="badge bg-info">{{ u.rol }}</span>
            </td>
            <td>
                {% if u.activo %}
                    <span class="badge bg-success">Activo</span>
                {% else %}
                    <span class="badge bg-secondary">Inactivo</span>
                {% endif %}
            </td>
            <td>
                <a href="{{ url_for('usuarios.toggle_usuario', id=u.id) }}"
                   class="btn btn-sm btn-outline-danger">
                    Activar / Desactivar
                </a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
